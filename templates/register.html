{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
body %}

<form class="form-container mx-auto" action="/register" method="post">
  <div class="form-group">
    <label>Username</label>
    <input
      autocomplete="off"
      autofocus
      type="text"
      class="form-control"
      name="username"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      autocomplete="off"
      type="text"
      style="-webkit-text-security: circle"
      class="form-control"
      name="password"
    />
  </div>
  <div class="form-group">
    <label>Re-enter password</label>
    <input
      autocomplete="off"
      type="text"
      style="-webkit-text-security: circle"
      class="form-control"
      name="confirmation"
    />
  </div>
  <div class="message form-group">{{ message }}</div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
  <div class="mt-3">Already have a account? <a href="/login">Log In</a></div>
</form>

{% endblock %}
