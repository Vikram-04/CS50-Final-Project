{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block body%}

<form action="/login" method="post" class="form-container mx-auto">
  <div class="form-group">
    <label>Username</label>
    <input
      autocomplete="off"
      autofocus
      type="text"
      class="form-control"
      name="username"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      autocomplete="off"
      type="text"
      style="-webkit-text-security: circle"
      class="form-control"
      name="password"
    />
  </div>
  <div class="message form-group">{{ message }}</div>
  <button type="submit" class="btn btn-primary">Log In</button>
  <div class="mt-3">Don't have an accound? <a href="/register">Sign Up</a></div>
</form>

{% endblock %}
